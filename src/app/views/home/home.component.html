<div class="container">

  <button mat-raised-button (click)="openDialog(null)">Adicionar Pessoa</button>

  <div class="mat-elevation-z8">

    <table mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>

        <ng-container matColumnDef="registroSocial">
          <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
          <td mat-cell *matCellDef="let element"> {{element.registroSocial}} </td>
        </ng-container>

        <ng-container matColumnDef="gerenciamento">
          <th mat-header-cell *matHeaderCellDef> Gerenciameno </th>
          <td mat-cell *matCellDef="let element" class="icons">
            <button mat-icon-button color="primary">
              <mat-icon>info</mat-icon>
            </button>
            <button mat-icon-button (click)="atualizarInformacoes(element)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
      </mat-paginator>
      
  </div>

</div>
